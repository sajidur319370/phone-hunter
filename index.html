<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/phone-icon.png" type="image/x-icon" />
    <title>Phone-Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
    <header class="container text-center mx-auto">
        <img src="./images/phone-icon.png" alt="phone-icon" class="p-3" />
        <h1>Phone-Store</h1>
    </header>
    <main class="container mx-auto">
        <div class="input-group mb-3">
            <input id="search-field" type="text" class="form-control" placeholder="Search Phone By Name"
                aria-label="Recipient's username" aria-describedby="button-addon2" />
            <button onclick="searchPhones()" class="btn btn-outline-primary" type="button" id="search-button">
                search
            </button>
        </div>
        <div class="container mx-auto p-3">
            <div id="spinner" class="d-none">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div id="phone-container" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4"></div>
        </div>
    </main>

    <script src="./js/api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
